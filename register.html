<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://esri.github.io/calcite-bootstrap/assets/css/calcite-bootstrap-open.min.css" rel="stylesheet">
        <link href="css/grayscale.min.css" rel="stylesheet">
    </head>
    <body class="login-des">
        <div class="login-space">
            <div class="login-bg container">
                <section id="login" class="login-section">
                    <div class="logos">
                        <img class="logo-img" src="./assets/matatu_logo.png" alt="matatuu">
                    </div>
                    <h2 class="login-title">Login</h2>
                    <form action="" class="log-form">
                        <input type="text" name="fullname" id="fname" placeholder="Enter your Fullname" required>
                        <br> <br>
                        <input type="password" name="password" id="private" placeholder="Enter Password" required>
                        <br> <br>
                        <p>
                            <a href="">Forgot Password ?</a>
                        </p>
                        <br> <br>
                        <input type="submit" value="Login" class="sub-btn">
                    </form>
                </section>
            </div>
        </div>
    </body>
</html>
