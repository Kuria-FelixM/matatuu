        <div class="container bookings">
            <h2 class="book-title">Make Booking</h2>
            <hr>

           <div class="bookings-form">
               <form action="orders.php" method="post">
                  <div class="fulname">
                     <label for="fullname">Name</label>
                     <br>
                     <input type="text" name="name" id="fullname" placeholder="Customer Name" required>
                  </div>
                  
                  <div class="travel-date">
                     <label for="date">Travel Date</label>
                     <br>
                     <input type="date" name="checkin" id="tdate" placeholder="Travel Date" required>
                  </div>
                  
                  <div class="cell-no">
                     <label for="tnum">Mobile Number</label>
                     <br>
                     <input type="tel" name="phone" id="mobile-no" placeholder="Enter phone number" required>
                  </div>

                  <div class="people">
                     <label for="humans">No of People</label>
                     <br>
                     <input type="number" name="" id="no-people" placeholder="Passengers" required>
                  </div>
                  
                  <label for="location">From:</label>
                  <br>
                  <select id="from-loc">
                     <option value="none" selected disabled hidden>Select a location</option>
                     <option value="Nairobi">Nairobi</option>
                     <option value="Naivasha">Naivasha</option>
                     <option value="Bondo">Bondo</option>
                     <option value="sirare">Sirare</option>
                     <option value="bomet">Bomet</option>
                     <option value="diani">Diani</option>
                     <option value="eldoret">Eldoret</option>
                     <option value="embu">Embu</option>
                     <option value="gilgil">Gilgil</option>
                     <option value="homa">Homabay</option>
                  </select>
                  <br> <br>
                  <label for="to-loc">To:</label>
                  <br>
                  <select id="to-loc">
                     <option value="none" selected disabled hidden>Select a location</option>
                     <option value="Nairobi">Nairobi</option>
                     <option value="Naivasha">Naivasha</option>
                     <option value="Bondo">Bondo</option>
                     <option value="sirare">Sirare</option>
                     <option value="bomet">Bomet</option>
                     <option value="diani">Diani</option>
                     <option value="eldoret">Eldoret</option>
                     <option value="embu">Embu</option>
                     <option value="gilgil">Gilgil</option>
                     <option value="homa">Homabay</option>
                  </select>
                  <br> <br>
                  <div class="submit-btn">
                     <button type="submit">Book</button>
                  </div>
               </form>
           </div>
